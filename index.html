<!DOCTYPE html><html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Juego de preguntas</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.3.0/dist/sweetalert2.all.min.js"></script>
    </head>

    <body>
        <style>
            @font-face {
                font-family: font-score;
                src: url(/digital-7\ \(mono\).ttf);
            }
            * {
            transition: all 0.3s;
            }
            body {
                background: cadetblue;
                padding: 0;
                margin: 0;
                text-align: center;
                font-family: calibri;
                font-size: 120%;
                background-image: url(./img/dark-purple-01.jpg);
            }
            .contenedor {
                width: 98vw;
                height: 97vh;
                display: inline-flex;
                flex-direction: column;
                justify-content: space-around;
                align-items: center;
            }
            .encabezado {
                min-height: 90px;
                position: relative;
                background: rgba(8, 8, 8, 0.801);
                min-width: 300px;
                width: 70%;
                padding: 10px;
                border-radius: 30px 5px 30px 5px; 
                border: 2px solid;
            }
            .categoria {
                display: inline;
                opacity: 0.3;
                text-align: left;
                margin-top: -55px;
                margin-bottom: 5px;
                color: #FFFFFF;
                background: rgba(8, 8, 8, 0.801);
                text-align: center;
            }
            .pregunta {
                margin-top: 25px;
                padding: 10px;
                color: #FFFFFF;
            }
            .imagen {
                display: block;
                object-fit: cover;
                height: 0px;
                width: 0px;
                margin-top: 35px;
                margin-left: 30px;
            }
            .btn {
                background: rgba(8, 8, 8, 0.801);
                color: #FFFFFF;
                width: 60%;
                max-width: 550px;
                padding: 10px;
                margin: 5px;
                cursor: pointer;
                border: #FFFFFF solid 1px;
            }
            .btn:hover {
            transform: scale(1.05);
            color: #FFFFFF;
            }
            .numero{
                position: absolute;
                opacity:0.3;
                top: 10px;
                right: 10px;
                color: #FFFFFF;
            }
            .puntaje{
                margin-bottom: 25px;
            padding:10px;
            color:white;
            }
            .puntajeAnterior{
                border: solid 1px grey;
                color: red;
                position: absolute;
                top: 20px;
                left: 20px;
                box-shadow: 2px 1px 5px 0px rgba(0,0,0,0.75);
                -webkit-box-shadow: 2px 1px 5px 0px rgba(0,0,0,0.75);
                -moz-box-shadow: 2px 1px 5px 0px rgba(0,0,0,0.75);
            }
            .puntajeAnterior li{
                border: 1px solid grey;
                list-style: none;
                font-family: font-score;
            }
            .puntajeAnterior img{
                height: 180px;
            }
            #imagenBackground{
                height: 300px;
                margin-left: 55px;
                margin-top: 150px;
            }
            .btns{
                margin-top: 10px;
            }
            .swal2-container{
                z-index: 19000;
            }
            @media (max-width: 514px) {
                .btn{
                    width: 90%;
                }
                #imagenBackground{
                    height: 200px;
                }
            }
            footer p{
                display: block;
                font-size: 15px;
                color: wheat;
                position: absolute;
                bottom: 0;
                right: 25px;
                margin-bottom: 25px;
            }

        </style>

        <div class="contenedor">
            <div class="puntajeAnterior bg-dark">
                <ul class="container">
                    Scores
                </ul>
            </div>
            <img src="/img/png-transparent-professor-graphy-teacher-photography-cartoon-teacher-removebg-preview.png" id="imagenBackground" alt="">
            <div class="puntaje" id="puntaje"></div>
            <div class="categoria container" id="categoria"></div>
                <div class="encabezado ">
                    <div class="numero" id="numero"></div>
                    <div class="pregunta" id="pregunta"></div>
            <div class=" btns">
                <div class="btn pregunta1" id="btn1" onclick="oprimir_btn(0)"></div>
                <div class="btn pregunta2" id="btn2" onclick="oprimir_btn(1)"></div>
                <div class="btn pregunta3" id="btn3" onclick="oprimir_btn(2)"></div>
                <div class="btn pregunta3" id="btn4" onclick="oprimir_btn(3)"></div>
            </div>
        </div>

        <footer>
         <p>
            Lucas Britos - Front End Developer
         </p>
        </footer>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
        <script src="index.js"></script>
    </body>
</html>
